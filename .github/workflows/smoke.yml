name: smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e '.[dev]'

      - name: Unit tests
        run: make test-fast

      - name: Smoke runner
        run: make run:equity_smoke

      - name: Acceptance sweep
        run: make sweep:acceptance HARNESS_TRIALS=200

      - name: Build memo
        run: make memo

      - name: Summarize
        run: python tools/summarize_run.py experiments/equity_panel/outputs_smoke

      - name: Upload gallery artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-gallery
          path: |
            figures
            reports/memo.md
            reports/figures/roc_*.png
            calibration_defaults.json
